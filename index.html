<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChinesFoodRestauran</title>
    <link rel="icon" href="./img/stir-fry-turkey-fillet-paprika-600nw-2227505327.webp">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<!-- menu -->
    <div class="menu">   
        <ul>
             <span class="cart-icon" tabindex="0" onclick="toggleCart()" aria-expanded="false">
                <i class="fa-solid fa-cart-shopping"></i> 
                <span id="cart-count" class="cart-count">0</span>
          
            </span>

         <li class="li-all" tabindex="0" onclick="fetchProducts()">All</li> 
        </ul> 
        
        <!--burger  -->
          <i class="fa-solid fa-bars burger-icon burger" id="burger"  ></i>

         
    </div>

      
    <div class="background-image"></div>



    <div id="cart">

        <button class="btn-close" onclick="toggleCart()" aria-label="Close cart">&times;</button>
        <h5>კალათა</h5>
        <ul id="cart-items"></ul>
        <strong>სულ: <span id="total-price">0</span>₾</strong>
        <button class="btn btn-danger btn-sm btn-deleteAll" onclick="clearCart()">სრულად წაშლა</button>
       
      
      
        
    </div>

    
    <div class="filter-container">
        
        <label for="range">Spiciness Level:</label>
        <input type="range" id="range" min="-1" max="5" value="-1" class="form-range slider"  >
        
        <div>
            <input type="checkbox" id="nuts">
            <label for="nuts">without nuts</label>
        </div>
        <div>
            <input type="checkbox" id="vegan">
            <label for="vegan">Vegan</label>

          
        </div>

        <button id="filterBTN" class="btn btn-primary">Filter</button>

        <section id="products"></section>

<script src="./app.js"></script>
</body>
</html>
